<!DOCTYPE html>

      <div id="tab-0" class="mdc-layout-grid" style="margin: 0; display: block">
        <div class="mdc-layout-grid__inner">
          <div class="mdc-layout-grid__cell">
            <button class="toggle-lock mdc-icon-button mdc-icon-button--on" var="pressure" style="float:left" aria-pressed="true" disabled>
              <div class="mdc-icon-button__ripple"></div>
              <i class="material-icons mdc-icon-button__icon mdc-icon-button__icon--on">lock</i>
              <i class="material-icons mdc-icon-button__icon">lock_open</i>
            </button>
            <p style="float:left">Pressure</p>
            <p style="float:right" class="label" var="pressure" unit="atm"></p>
            <div class="clearfix"></div>
            <div class="var-slider mdc-slider mdc-slider--disabled">
              <input class="mdc-slider__input" name="pressure" type="range" value="1" min="0.05" max="100" step="0.0001">
              <div class="mdc-slider__track">
                <div class="mdc-slider__track--inactive"></div>
                <div class="mdc-slider__track--active">
                  <div class="mdc-slider__track--active_fill"></div>
                </div>
              </div>
              <div class="mdc-slider__thumb">
                <div class="mdc-slider__thumb-knob"></div>
              </div>
            </div>
          </div>
          <div class="mdc-layout-grid__cell">
            <button class="toggle-lock mdc-icon-button" var="volume" style="float:left" aria-pressed="false">
              <div class="mdc-icon-button__ripple"></div>
              <i class="material-icons mdc-icon-button__icon mdc-icon-button__icon--on">lock</i>
              <i class="material-icons mdc-icon-button__icon">lock_open</i>
            </button>
            <p style="float:left">Volume</p>
            <p style="float:right" class="label" var="volume" unit="L"></p>
            <div class="clearfix"></div>
            <div class="var-slider mdc-slider">

                <div class="mdc-slider__track--active">
                  <div class="mdc-slider__track--active_fill"></div>
                </div>
              </div>
              <div class="mdc-slider__thumb">
                <div class="mdc-slider__thumb-knob"></div>
              </div>
            </div>
          </div>
          <div class="mdc-layout-grid__cell">
            <button class="toggle-lock mdc-icon-button" var="temperature" style="float:left" aria-pressed="false">
              <div class="mdc-icon-button__ripple"></div>
              <i class="material-icons mdc-icon-button__icon mdc-icon-button__icon--on">lock</i>
              <i class="material-icons mdc-icon-button__icon">lock_open</i>

            <p style="float:left">Temperature</p>

              </div>
            </div>
          </div>
        </div>
        <button id="reset-button" class="mdc-button mdc-button--raised mdc-button--dense">Reset</button>

              </div>
            </div>
          </div>
