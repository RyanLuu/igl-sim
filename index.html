<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="style.css"></link>
	<script type="text/javascript" src="lib/particles.js"></script>
	<script type="text/javascript" src="src/app.js"></script>
	<title>Ideal Gas Law Simulation</title>
</head>
<body>
	<div class="site">
		<div id="particles-js"></div>
		<div id="controls">
			<div class="slider-container">
				<input id="volume" class="slider" type="range" min="0.4" max="1.0" step=".001" value="1.0" oninput="updateVolume(this.value)">
				<label>V (L)</label>
			</div>
			<div class="slider-container">
				<input id="moles" class="slider" min="10" max="150" step="1" type="range" oninput="updateMoles(this.value)">
				<label>n (mol)</label>
			</div>
			<div class="slider-container">
				<input id="temperature" class="slider" type="range" min="10" max="30" step=".01" value="12" oninput="updateTemperature(this.value)">
				<label>T (K)</label>
			</div>
		</div>
		<div id="pressure">
			<label>Pressure</label>
			<canvas id="pressure-graph"></canvas>
		</div>
	</div>
</body>
</html>
