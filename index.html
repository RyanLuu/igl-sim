<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="style.css"></link>
	<script type="text/javascript" src="lib/particles.js"></script>
	<script type="text/javascript" src="src/app.js"></script>
	<title>Ideal Gas Law Simulation</title>
</head>
<body>
	<div class="site">
		<div id="particles-js"></div>
		<div id="controls">
			<div>
				<input id="volume" class="slider" type="range" min="0" max="0.7" step=".001" value="0" oninput="updateVolume(this.value)">
				<p>Volume (V)</p>
			</div>
			<div>
				<input id="moles" class="slider" type="range" oninput="updateMoles(this.value)">
				<p>Moles (n)</p>
			</div>
			<div>
				<input id="temperature" class="slider" type="range" min="1" max="20" step=".01" value="12" oninput="updateTemperature(this.value)">
				<p>Temperature (T)</p>
			</div>
		</div>
		<div id="histogram">Histogram</div>
	</div>
</body>
</html>
