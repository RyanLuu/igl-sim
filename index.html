<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="style.css"></link>
	<script type="text/javascript" src="lib/particles.js"></script>
	<script type="text/javascript" src="src/app.js"></script>
	<title>Ideal Gas Law Simulation</title>
</head>
<body>
	<div class="site">
		<div id="particles-js"></div>
		<div id="controls">
			<div class="slider-container">
				<input type="radio" name="fixed" value="pressure" checked>
				<input id="volume" class="slider" type="range" min="0.5" max="12.0" step=".001" value="0.82" oninput="">
				<label>Pressure = <span id="pressure-label">0.82</span> atm</label>
			</div>
			<div class="slider-container">
				<input type="radio" name="fixed" value="volume">
				<input id="volume" class="slider" type="range" min="0.4" max="1.0" step=".001" value="1.0" oninput="updateVolume(this.value)">
				<label>Volume = <span id="volume-label">30.0</span> L</label>
			</div>
			<div class="slider-container">
				<input type="radio" name="fixed" value="moles">
				<input id="moles" class="slider" type="range" min="10" max="150" step="1" value="50" oninput="updateMoles(this.value)">
				<label>Moles = <span id="moles-label">1</span> mol</label>
			</div>
			<div class="slider-container">
				<input type="radio" name="fixed" value="temperature">
				<input id="temperature" class="slider" type="range" min="10" max="30" step=".01" value="15" oninput="updateTemperature(this.value)">
				<label>Temperature = <span id="temperature-label">300</span> K</label>
			</div>
		</div>
		<div id="pressure">
			<label>Pressure &asymp; <span id="pressure-label">0.82</span> atm</label>
			<canvas id="pressure-graph"></canvas>
		</div>
	</div>
</body>
</html>
